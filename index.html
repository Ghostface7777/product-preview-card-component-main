<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>product-preview-card-component-main</title>
</head>
<body>
    <div class="card">
        <header>
            <img src="images/image-product-mobile.jpg" alt="an image of Gabrielle Perfum">
        </header>
        <main>
            <span class="title">P E R F U M E</span>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                   <span class="big">$149.99</span>
                   <span class="small">$169.99</span>
                </div>
            <button><img src="images/icon-cart.svg" alt="an icon of a cart">  Add to Cart</button>
        </main>
    </div>
</body>
</html>
